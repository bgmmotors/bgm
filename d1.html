<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PERFORMANCE CLM6</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; font-family: Arial, Helvetica, sans-serif; color:#fff; }
    .wrapper { display:flex; flex-direction:column; height:100vh; padding:12px 18px; box-sizing:border-box; background:#000; }

    /* HEADER */
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap:12px; }
    .header-left { display:flex; align-items:center; min-width: 160px; }
    .logo { height:46px; width:auto; display:block; filter:none; }

    .header-center { flex:1; display:flex; justify-content:center; align-items:center; }
    .header-title { font-size:44px; font-weight:900; letter-spacing:1px; }

    .header-right { text-align:right; min-width: 300px; }
    .header-date { font-size:28px; font-weight:900; }

    /* KPI ROW */
    .kpi-row { display:grid; grid-template-columns: 2fr repeat(4, 1fr); gap:10px; margin-bottom:10px; }

    .kpi-card {
      background:#111;
      border-radius:14px;
      padding:10px 14px;
      box-shadow:0 0 10px rgba(0,0,0,0.6);
      border:3px solid #444;
      min-height: 120px; /* Aumentado levemente para caber o % */
    }

    /* Grid do Card: Esquerda (Infos) | Direita (Carinha + %) */
    .card-grid { display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; height:100%; }

    .kpi-title { font-size:17px; margin-bottom:8px; }
    .kpi-main { font-size:30px; font-weight:900; margin-bottom:6px; }
    .kpi-sub  { font-size:13px; color:#ccc; }

    .metric { margin-top:6px; }
    .metric-label { font-size:12px; color:#ccc; }
    .metric-value { font-size:15px; font-weight:900; color:#fff; margin-top:2px; }

    /* Coluna da Direita (Carinha + %) */
    .right-col {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:86px;
    }

    .big-face { display:flex; justify-content:center; align-items:center; width:86px; height:66px; color:#fff; }
    .big-face svg { width:60px; height:60px; display:block; }
    
    /* Estilo da porcentagem abaixo da carinha */
    .face-pct {
      font-size: 20px;
      font-weight: 900;
      color: #fff;
      margin-top: 4px;
      text-align: center;
    }

    /* TABLE */
    .table-container { flex:1; overflow:hidden; border-radius:10px; background:#111; padding:8px; }
    table { width:100%; border-collapse:collapse; background:#111; color:#fff; }
    thead th { position:sticky; top:0; background:#222; border-bottom:2px solid #555; border-right:1px solid #555; z-index: 10; }
    tbody td { text-align:center; border-bottom:1px solid #222; border-right:1px solid #222; }

    .row-current { background:#262626; }

    /* Performance cores */
    .cell-ok  { background:#00b050; color:#000; font-weight:900; }
    .cell-mid { background:#FFFF00; color:#000; font-weight:900; }
    .cell-nok { background:#c00000; color:#fff; font-weight:900; }

    /* STOP / status cores fixas */
    .cell-mnt     { background: orange;   color:#000; font-weight:900; }
    .cell-mat     { background: #808080;  color:#000; font-weight:900; }
    .cell-peo     { background: #ff69b4;  color:#000; font-weight:900; }
    .cell-qual    { background: #ffd400;  color:#000; font-weight:900; }
    .cell-nosched { background: #0070c0;  color:#fff; font-weight:900; }

    /* SHIFT SUMMARY ROW */
    .shift-sum td{
      border-top:2px solid #fff !important;
      border-bottom:2px solid #fff !important;
      padding-top: 10px !important;
      padding-bottom: 10px !important;
    }
    .shift-sum td:first-child { border-left:2px solid #fff !important; }
    .shift-sum td:last-child  { border-right:2px solid #fff !important; }

    .shift-sum-label, .shift-sum-target {
      background:#003366 !important;
      color:#fff;
      font-weight:900;
      font-size: 1.1em; /* Destaque leve */
    }

    /* SVG common */
    .face-stroke { stroke: currentColor; stroke-width:3; fill:none; stroke-linecap:round; stroke-linejoin:round; }

    .footer-status { margin-top:6px; font-size:13px; color:#ccc; }

    /* ---- AUTO DENSITY (1/2/3 shifts) ---- */
    body[data-shifts="1"] table { font-size: 16px; }
    body[data-shifts="1"] thead th { padding: 12px 8px; }
    body[data-shifts="1"] tbody td { padding: 12px 8px; }

    body[data-shifts="2"] table { font-size: 14px; }
    body[data-shifts="2"] thead th { padding: 8px 6px; }
    body[data-shifts="2"] tbody td { padding: 8px 6px; }

    body[data-shifts="3"] table { font-size: 13px; }
    body[data-shifts="3"] thead th { padding: 6px 5px; }
    body[data-shifts="3"] tbody td { padding: 6px 5px; }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <div class="header-left">
        <img class="logo" src="assets/BGM.png" alt="BGM Motors">
      </div>

      <div class="header-center">
        <div class="header-title">PERFORMANCE CLM6</div>
      </div>

      <div class="header-right">
        <div class="header-date" id="dateTime">--</div>
      </div>
    </div>

    <div class="kpi-row">
      <div class="kpi-card" id="cardTotal">
        <div class="card-grid">
          <div>
            <div class="kpi-title">Total Production vs Target</div>
            <div class="kpi-main" id="totalProd">-</div>
            <div class="kpi-sub" id="totalTarget">Target: -</div>
          </div>
          <div class="right-col">
            <div class="big-face" id="faceTotal"></div>
            <div class="face-pct" id="pctTotal"></div>
          </div>
        </div>
      </div>

      <div class="kpi-card" id="cardLine1">
        <div class="card-grid">
          <div>
            <div class="kpi-title">Line 1</div>
            <div class="metric">
              <div class="metric-label">Last period</div>
              <div class="metric-value" id="lastL1">-</div>
            </div>
            <div class="metric">
              <div class="metric-label">Accumulated</div>
              <div class="metric-value" id="accL1">-</div>
            </div>
          </div>
          <div class="right-col">
            <div class="big-face" id="faceL1"></div>
            <div class="face-pct" id="pctL1"></div>
          </div>
        </div>
      </div>

      <div class="kpi-card" id="cardLine2">
        <div class="card-grid">
          <div>
            <div class="kpi-title">Line 2</div>
            <div class="metric">
              <div class="metric-label">Last period</div>
              <div class="metric-value" id="lastL2">-</div>
            </div>
            <div class="metric">
              <div class="metric-label">Accumulated</div>
              <div class="metric-value" id="accL2">-</div>
            </div>
          </div>
          <div class="right-col">
            <div class="big-face" id="faceL2"></div>
            <div class="face-pct" id="pctL2"></div>
          </div>
        </div>
      </div>

      <div class="kpi-card" id="cardLine3">
        <div class="card-grid">
          <div>
            <div class="kpi-title">Line 3</div>
            <div class="metric">
              <div class="metric-label">Last period</div>
              <div class="metric-value" id="lastL3">-</div>
            </div>
            <div class="metric">
              <div class="metric-label">Accumulated</div>
              <div class="metric-value" id="accL3">-</div>
            </div>
          </div>
          <div class="right-col">
            <div class="big-face" id="faceL3"></div>
            <div class="face-pct" id="pctL3"></div>
          </div>
        </div>
      </div>

      <div class="kpi-card" id="cardLine4">
        <div class="card-grid">
          <div>
            <div class="kpi-title">Line 4</div>
            <div class="metric">
              <div class="metric-label">Last period</div>
              <div class="metric-value" id="lastL4">-</div>
            </div>
            <div class="metric">
              <div class="metric-label">Accumulated</div>
              <div class="metric-value" id="accL4">-</div>
            </div>
          </div>
          <div class="right-col">
            <div class="big-face" id="faceL4"></div>
            <div class="face-pct" id="pctL4"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th style="width:16%;">Shift</th>
            <th style="width:28%;">Time</th>
            <th style="width:10%;">Target</th>
            <th style="width:11%;">Line 1</th>
            <th style="width:11%;">Line 2</th>
            <th style="width:11%;">Line 3</th>
            <th style="width:13%;">Line 4</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="footer-status" id="lastUpdate">Last update: --</div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxugNG9AE1dpoobCrOYFaTzbH3EUVkd1SbbASSdcaG3eZBLuoePB5F0bolIgiCiqqIT/exec";

    function getTodayISO() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    function startDateTime() {
      const el = document.getElementById("dateTime");
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      function tick() {
        const now = new Date();
        const d = String(now.getDate()).padStart(2, "0");
        const m = monthNames[now.getMonth()];
        const y = String(now.getFullYear()).slice(-2);
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");
        el.textContent = `${d}-${m}-${y}  ${hh}:${mm}`;
      }
      tick();
      setInterval(tick, 1000);
    }

    function setCardBorder(id, status) {
      const card = document.getElementById(id);
      if (!card) return;
      if (status === "OK") card.style.borderColor = "#00b050";
      else if (status === "MID") card.style.borderColor = "#FFFF00";
      else if (status === "NOK") card.style.borderColor = "#c00000";
      else card.style.borderColor = "#666";
    }

    function statusClass(kind) {
      if (kind === "STOP_MAINT") return "cell-mnt";
      if (kind === "STOP_MAT") return "cell-mat";
      if (kind === "STOP_PEO") return "cell-peo";
      if (kind === "STOP_QUAL") return "cell-qual";
      if (kind === "NO_SCHEDULE") return "cell-nosched";
      return "";
    }

    function faceSVG(type) {
      const common = `class="face-stroke"`;
      const head = `<circle cx="32" cy="32" r="22" ${common}></circle>`;
      const eyes = `<circle cx="24" cy="28" r="2" ${common}></circle><circle cx="40" cy="28" r="2" ${common}></circle>`;
      let mouth = "";
      if (type === "happy") mouth = `<path d="M22 38 Q32 46 42 38" ${common}></path>`;
      else if (type === "neutral") mouth = `<path d="M22 40 L42 40" ${common}></path>`;
      else mouth = `<path d="M22 44 Q32 36 42 44" ${common}></path>`;
      return `<svg viewBox="0 0 64 64" aria-hidden="true">${head}${eyes}${mouth}</svg>`;
    }

    function perfStatus(pct) {
      if (pct >= 1) return { status:"OK", cls:"cell-ok", face:"happy" };
      if (pct >= 0.95) return { status:"MID", cls:"cell-mid", face:"neutral" };
      return { status:"NOK", cls:"cell-nok", face:"sad" };
    }

    function calcUpToUltimo(slots, ultimo) {
      if (!ultimo) return slots;
      const out = [];
      for (const s of slots) {
        out.push(s);
        if (s.id_slot === ultimo.id_slot) break;
      }
      return out;
    }

    function setBigFaceAndPct(faceId, pctId, state, percentage) {
      const elFace = document.getElementById(faceId);
      const elPct = document.getElementById(pctId);
      if (!elFace || !elPct) return;

      if (!state) {
        elFace.innerHTML = "";
        elFace.style.color = "#fff";
        elPct.textContent = "";
        return;
      }

      // Cor da carinha
      if (state.status === "OK") elFace.style.color = "#00b050";
      else if (state.status === "MID") elFace.style.color = "#FFFF00";
      else elFace.style.color = "#c00000";

      elFace.innerHTML = faceSVG(state.face);
      
      // Texto da porcentagem
      if (percentage !== null && percentage !== undefined) {
        elPct.textContent = Math.round(percentage) + "%";
      } else {
        elPct.textContent = "";
      }
    }

    function hasAnyLaunchInSlot(slot) {
      return slot && slot.has_launch === true;
    }

    function countedTarget(slot){
      return Number(slot && slot.target_counted ? slot.target_counted : 0);
    }

    function updateTopKPIs(json) {
      const slots = json.slots || [];
      const ultimo = json.ultimo_slot || null;

      const anyLaunchDay = slots.some(s => hasAnyLaunchInSlot(s));
      const considered = calcUpToUltimo(slots, ultimo);

      const targetPerLine = considered.reduce((acc, s) => acc + countedTarget(s), 0);

      const acc = {
        line1: considered.reduce((a,s)=>a + Number(s.line1||0),0),
        line2: considered.reduce((a,s)=>a + Number(s.line2||0),0),
        line3: considered.reduce((a,s)=>a + Number(s.line3||0),0),
        line4: considered.reduce((a,s)=>a + Number(s.line4||0),0)
      };

      const totalProd = acc.line1 + acc.line2 + acc.line3 + acc.line4;
      const totalTarget = targetPerLine * 4;

      document.getElementById("totalProd").textContent = anyLaunchDay ? totalProd : "-";
      document.getElementById("totalTarget").textContent = "Target: " + (totalTarget > 0 ? totalTarget : "-");

      if (!anyLaunchDay || !ultimo || totalTarget <= 0) {
        setCardBorder("cardTotal", "IDLE");
        setBigFaceAndPct("faceTotal", "pctTotal", null, null);
      } else {
        const p = totalProd / totalTarget;
        const st = perfStatus(p);
        setCardBorder("cardTotal", st.status);
        setBigFaceAndPct("faceTotal", "pctTotal", st, p * 100);
      }

      const lastSlot = ultimo ? slots.find(s => s.id_slot === ultimo.id_slot) : null;

      const lines = [
        { key:"line1", last:"lastL1", acc:"accL1", card:"cardLine1", face:"faceL1", pct:"pctL1" },
        { key:"line2", last:"lastL2", acc:"accL2", card:"cardLine2", face:"faceL2", pct:"pctL2" },
        { key:"line3", last:"lastL3", acc:"accL3", card:"cardLine3", face:"faceL3", pct:"pctL3" },
        { key:"line4", last:"lastL4", acc:"accL4", card:"cardLine4", face:"faceL4", pct:"pctL4" }
      ];

      lines.forEach(m => {
        const lastEl = document.getElementById(m.last);
        const accEl = document.getElementById(m.acc);

        if (!anyLaunchDay || !ultimo || targetPerLine <= 0) {
          lastEl.textContent = "-";
          accEl.textContent = "-";
          setCardBorder(m.card, "IDLE");
          setBigFaceAndPct(m.face, m.pct, null, null);
          return;
        }

        const lastVal = lastSlot ? Number(lastSlot[m.key] || 0) : 0;
        const lastTarget = lastSlot ? Number(lastSlot.target_effective || lastSlot.target || 0) : 0;
        lastEl.textContent = `${lastVal} / ${lastTarget}`;

        const accVal = acc[m.key];
        accEl.textContent = `${accVal} / ${targetPerLine}`;

        const p = accVal / targetPerLine;
        const st = perfStatus(p);
        setCardBorder(m.card, st.status);
        setBigFaceAndPct(m.face, m.pct, st, p * 100);
      });
    }

    function tdWithPerf(value, targetEff, hasLaunch) {
      const td = document.createElement("td");
      if (!hasLaunch) {
        td.textContent = "";
        return td;
      }
      if (targetEff > 0) {
        const st = perfStatus(value / targetEff);
        td.classList.add(st.cls);
        td.textContent = value;
      } else {
        td.textContent = String(value ?? "");
      }
      return td;
    }

    // TD especial para o resumo que inclui Porcentagem
    function tdSummaryWithPerf(value, targetEff) {
      const td = document.createElement("td");
      
      // Se não tem target, exibe só valor (ou vazio)
      if (targetEff <= 0) {
        td.textContent = (value > 0) ? value : "";
        return td;
      }
      
      // Calcula %
      const ratio = value / targetEff;
      const st = perfStatus(ratio);
      td.classList.add(st.cls);
      
      // Exibe: Valor (Pct%)
      const pct = Math.round(ratio * 100);
      td.innerHTML = `${value} <span style="font-size:0.85em">(${pct}%)</span>`;
      
      return td;
    }

    function applyShiftDensity(json){
      const used = [1,2,3].filter(s => (json.slots || []).some(x => Number(x.shift) === s)).length || 1;
      document.body.dataset.shifts = String(used);
    }

    function buildTable(json) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const slots = json.slots || [];
      const ultimo = json.ultimo_slot || null;
      
      // Identificar Turno Atual (se nenhum, assume 1)
      let activeShift = 1;
      if (ultimo) {
        activeShift = Number(ultimo.shift);
      }

      const shifts = [1,2,3].map(s => ({ shift:s, slots: slots.filter(x => Number(x.shift) === s) }));

      shifts.forEach(group => {
        // Lógica de Visibilidade:
        // Se Turno > ActiveShift -> Oculta tudo (return)
        // Se Turno < ActiveShift -> Oculta linhas internas, mostra só resumo
        // Se Turno == ActiveShift -> Mostra tudo
        
        if (group.shift > activeShift) return; // Futuro: não mostra nada

        const isCurrentShift = (group.shift === activeShift);

        // Se for o turno atual, desenha as linhas internas (Slots)
        if (isCurrentShift) {
          group.slots.forEach(slot => {
            const tr = document.createElement("tr");
            if (ultimo && slot.id_slot === ultimo.id_slot) tr.classList.add("row-current");

            const tdShift = document.createElement("td");
            tdShift.textContent = "Shift " + slot.shift;
            tr.appendChild(tdShift);

            const tdTime = document.createElement("td");
            tdTime.textContent = slot.label;
            tr.appendChild(tdTime);

            const targetEff = Number(slot.target_effective || 0);

            const tdTarget = document.createElement("td");
            tdTarget.textContent = targetEff > 0 ? targetEff : "";
            tr.appendChild(tdTarget);

            const defs = [
              { key:"line1", disp:"disp1", st:"st1" },
              { key:"line2", disp:"disp2", st:"st2" },
              { key:"line3", disp:"disp3", st:"st3" },
              { key:"line4", disp:"disp4", st:"st4" }
            ];

            defs.forEach(d => {
              const stKind = slot[d.st] || "RUN";
              if (stKind !== "RUN") {
                const td = document.createElement("td");
                td.textContent = slot[d.disp] || "";
                td.classList.add(statusClass(stKind));
                tr.appendChild(td);
                return;
              }
              const hasLaunch = hasAnyLaunchInSlot(slot);
              if (!hasLaunch) {
                const td = document.createElement("td");
                td.textContent = "";
                tr.appendChild(td);
                return;
              }
              const raw = slot[d.key];
              const v = (raw === "" || raw === null || raw === undefined) ? 0 : Number(raw);
              tr.appendChild(tdWithPerf(v, targetEff, true));
            });
            tbody.appendChild(tr);
          });
        }

        // SEMPRE desenha o resumo (para passado e presente), se houver slots
        if (group.slots.length > 0) {
          const hasAnyLaunchShift = group.slots.some(s => hasAnyLaunchInSlot(s));
          const sumTargetCounted = group.slots.reduce((a,s)=>a + countedTarget(s), 0);

          const sum = {
            target: sumTargetCounted,
            line1: group.slots.reduce((a,s)=>a + Number(s.line1||0),0),
            line2: group.slots.reduce((a,s)=>a + Number(s.line2||0),0),
            line3: group.slots.reduce((a,s)=>a + Number(s.line3||0),0),
            line4: group.slots.reduce((a,s)=>a + Number(s.line4||0),0)
          };

          const trSum = document.createElement("tr");
          trSum.classList.add("shift-sum");

          const td1 = document.createElement("td");
          td1.colSpan = 2;
          td1.textContent = `CUMULATIVE RESULT – SHIFT ${group.shift}`;
          td1.classList.add("shift-sum-label");
          trSum.appendChild(td1);

          const tdT = document.createElement("td");
          tdT.textContent = sum.target > 0 ? sum.target : "";
          tdT.classList.add("shift-sum-target");
          trSum.appendChild(tdT);

          ["line1","line2","line3","line4"].forEach(k => {
            if (!hasAnyLaunchShift || sum.target <= 0) {
              const td = document.createElement("td");
              td.textContent = "";
              trSum.appendChild(td);
              return;
            }
            // Usa a nova função que mostra Porcentagem no resumo
            trSum.appendChild(tdSummaryWithPerf(sum[k], sum.target));
          });

          tbody.appendChild(trSum);
        }
      });
    }

    async function refreshDashboard() {
      try {
        const today = getTodayISO();
        const res = await fetch(`${SCRIPT_URL}?action=dailyProduction&data=${today}`);
        const json = await res.json();

        if (json.status !== "success") return;

        applyShiftDensity(json);
        updateTopKPIs(json);
        buildTable(json);

        document.getElementById("lastUpdate").textContent =
          "Last update: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error(err);
      }
    }

    startDateTime();
    refreshDashboard();
    setInterval(refreshDashboard, 30000);
  </script>
</body>
</html>
