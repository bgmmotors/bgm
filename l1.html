<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Entry â€“ CLM6</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #e0e0e0;
    }

    input {
      width: 80px;
      padding: 4px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #aaa;
      border-radius: 3px;
      outline: none;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    .btn-save {
      background: #00b050;
      color: #fff;
    }

    .btn-row {
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #f0ad4e;
      color: #000;
    }

    #statusMsg {
      margin-top: 12px;
      font-weight: bold;
      color: #00ff90;
    }

    .buttons-wrapper {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>Production Entry â€“ CLM6</h1>

  <table>
    <thead>
      <tr>
        <th>Shift</th>
        <th>Time</th>
        <th>Target</th>
        <th>Line 1</th>
        <th>Line 2</th>
        <th>Line 3</th>
        <th>Line 4</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bodyTable"></tbody>
  </table>

  <div class="buttons-wrapper">
    <button class="btn btn-save" onclick="saveData()">Save</button>
  </div>

  <div id="statusMsg"></div>

  <script>
    // ðŸ”— SUA URL DO WEB APP (jÃ¡ funcionando)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxugNG9AE1dpoobCrOYFaTzbH3EUVkd1SbbASSdcaG3eZBLuoePB5F0bolIgiCiqqIT/exec";

    let slotsConfig = [];

    function showStatus(msg, isError = false) {
      const el = document.getElementById("statusMsg");
      el.style.color = isError ? "#ff6060" : "#00ff90";
      el.textContent = msg;
    }

    function getTodayISO() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    async function loadConfigSlots() {
      try {
        showStatus("Loading slots...", false);
        const res = await fetch(`${SCRIPT_URL}?action=configSlots`);
        const json = await res.json();

        if (json.status !== "success") {
          showStatus("Error loading slots: " + (json.message || ""), true);
          return;
        }

        slotsConfig = json.slots || [];
        buildInputTable();
        showStatus("Slots loaded. You can enter production now.");
      } catch (err) {
        console.error(err);
        showStatus("Error calling API (configSlots). Check the URL.", true);
      }
    }

    function buildInputTable() {
      const tbody = document.getElementById("bodyTable");
      tbody.innerHTML = "";

      slotsConfig.forEach(slot => {
        const tr = document.createElement("tr");

        const tdShift = document.createElement("td");
        tdShift.textContent = "Shift " + slot.shift;
        tr.appendChild(tdShift);

        const tdTime = document.createElement("td");
        tdTime.textContent = slot.label;
        tr.appendChild(tdTime);

        const tdTarget = document.createElement("td");
        tdTarget.textContent = slot.target_padrao;
        tr.appendChild(tdTarget);

        ["line1", "line2", "line3", "line4"].forEach(lineKey => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.id = `${slot.id_slot}_${lineKey}`;
          input.type = "number";
          input.min = "0";
          td.appendChild(input);
          tr.appendChild(td);
        });

        const tdAction = document.createElement("td");
        const btnRow = document.createElement("button");
        btnRow.type = "button";
        btnRow.className = "btn-row";
        btnRow.textContent = "Clear row";
        btnRow.onclick = () => clearRowInputs(slot.id_slot, true);
        tdAction.appendChild(btnRow);
        tr.appendChild(tdAction);

        tbody.appendChild(tr);
      });
    }

    function clearRowInputs(slotId, showMsg) {
      ["line1", "line2", "line3", "line4"].forEach(lineKey => {
        const inp = document.getElementById(`${slotId}_${lineKey}`);
        if (inp) inp.value = "";
      });
      if (showMsg) {
        showStatus(`Inputs for ${slotId} cleared (note: saved data in DB is not erased).`);
      }
    }

    function clearAllInputs() {
      slotsConfig.forEach(slot => clearRowInputs(slot.id_slot, false));
    }

    function collectRowsFromInputs() {
      const today = getTodayISO();
      const rows = [];

      slotsConfig.forEach(slot => {
        const obj = {
          data: today,
          id_slot: slot.id_slot,
          shift: slot.shift,
          line1: 0,
          line2: 0,
          line3: 0,
          line4: 0,
          target_slot: slot.target_padrao,
          hora_inicio: slot.hora_inicio,
          hora_fim: slot.hora_fim,
          usuario: "BG_Operator"
        };

        let hasAnyValue = false;

        ["line1", "line2", "line3", "line4"].forEach(lineKey => {
          const inp = document.getElementById(`${slot.id_slot}_${lineKey}`);
          if (!inp) return;
          const raw = inp.value.trim();
          if (raw !== "") {
            const v = Number(raw) || 0;
            obj[lineKey] = v;
            hasAnyValue = true;
          }
        });

        if (hasAnyValue) {
          rows.push(obj);
        }
      });

      return rows;
    }

    async function saveData() {
      try {
        const rows = collectRowsFromInputs();
        if (rows.length === 0) {
          showStatus("No values to save. Please enter production before saving.", true);
          return;
        }

        showStatus("Saving data...", false);

        const promises = rows.map(row =>
          fetch(`${SCRIPT_URL}?action=saveProduction`, {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "text/plain;charset=utf-8"
            },
            body: JSON.stringify(row)
          })
        );

        await Promise.all(promises);

        // limpa inputs apÃ³s salvar
        clearAllInputs();

        showStatus(`Saved ${rows.length} time slot(s) successfully.`);

      } catch (err) {
        console.error(err);
        showStatus("Error calling API (saveProduction).", true);
      }
    }

    window.addEventListener("load", loadConfigSlots);
  </script>
</body>
</html>
