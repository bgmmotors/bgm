<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLM6 – Launch Production</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#000; color:#fff; }
    .wrap { padding:16px; max-width:600px; margin:0 auto; }
    h1 { font-size:20px; margin:0 0 12px 0; }
    .card { background:#111; border:1px solid #333; border-radius:12px; padding:14px; margin-bottom:12px; }
    label { display:block; font-size:13px; color:#ccc; margin-bottom:6px; }
    select, input { width:100%; padding:12px; border-radius:10px; border:1px solid #333; background:#0b0b0b; color:#fff; font-size:16px; box-sizing:border-box; }
    .row { display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; margin-top:10px; }
    .chk { display:flex; align-items:center; gap:8px; white-space:nowrap; font-size:13px; color:#ddd; }
    .btn { width:100%; padding:14px; border:none; border-radius:12px; font-size:16px; font-weight:bold; background:#00b050; color:#000; margin-top:12px; }
    .hint { font-size:12px; color:#aaa; margin-top:10px; line-height:1.4; }
    .ok { color:#00b050; font-weight:bold; }
    .err { color:#ff4d4d; font-weight:bold; }
    .small { font-size:12px; color:#aaa; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>CLM6 – Production Launch</h1>

    <div class="card">
      <label>Period</label>
      <select id="slotSelect"></select>
      <div class="small" id="slotInfo">--</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Line 1 (number or .1/.2/.3/.4 or 0.5)</label>
          <input id="line1" placeholder="e.g. 1100 or .2" />
        </div>
        <div class="chk">
          <input type="checkbox" id="chg1" />
          <label for="chg1" style="margin:0; cursor:pointer;">Changeover</label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Line 2</label>
          <input id="line2" placeholder="e.g. 950 or .1" />
        </div>
        <div class="chk">
          <input type="checkbox" id="chg2" />
          <label for="chg2" style="margin:0; cursor:pointer;">Changeover</label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Line 3</label>
          <input id="line3" placeholder="e.g. 600 or 0.5" />
        </div>
        <div class="chk">
          <input type="checkbox" id="chg3" />
          <label for="chg3" style="margin:0; cursor:pointer;">Changeover</label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Line 4</label>
          <input id="line4" placeholder="e.g. 1200 or .4" />
        </div>
        <div class="chk">
          <input type="checkbox" id="chg4" />
          <label for="chg4" style="margin:0; cursor:pointer;">Changeover</label>
        </div>
      </div>

      <button class="btn" id="sendBtn">Send</button>
      <div class="small" id="msg"></div>

      <div class="hint">
        <div><b>Stops:</b> .1 Maintenance | .2 Material | .3 People | .4 Quality</div>
        <div><b>No schedule:</b> 0.5 (does not count target)</div>
        <div><b>Changeover:</b> checked = value is the period result (delta)</div>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxugNG9AE1dpoobCrOYFaTzbH3EUVkd1SbbASSdcaG3eZBLuoePB5F0bolIgiCiqqIT/exec";

    const slotSelect = document.getElementById("slotSelect");
    const slotInfo = document.getElementById("slotInfo");
    const msg = document.getElementById("msg");

    let slots = [];

    function todayISO() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function clean(v) {
      return String(v || "").trim();
    }

    async function loadSlots() {
      const res = await fetch(`${SCRIPT_URL}?action=configSlots`);
      const json = await res.json();
      if (json.status !== "success") throw new Error(json.message || "configSlots error");

      slots = json.slots || [];
      slotSelect.innerHTML = "";

      slots.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id_slot;
        opt.textContent = `Shift ${s.shift} – ${s.label} (Tgt ${s.target_padrao})`;
        slotSelect.appendChild(opt);
      });

      updateSlotInfo();
    }

    function updateSlotInfo() {
      const id = slotSelect.value;
      const s = slots.find(x => String(x.id_slot) === String(id));
      if (!s) { slotInfo.textContent = "--"; return; }
      slotInfo.textContent = `Shift ${s.shift} | ${s.hora_inicio}–${s.hora_fim} | Target/period: ${s.target_padrao}`;
    }

    slotSelect.addEventListener("change", updateSlotInfo);

    async function send() {
      msg.textContent = "";
      msg.className = "small";

      const id = slotSelect.value;
      const s = slots.find(x => String(x.id_slot) === String(id));
      if (!s) { msg.textContent = "Select a period."; msg.classList.add("err"); return; }

      const body = {
        data: todayISO(),
        id_slot: s.id_slot,
        shift: s.shift,
        hora_inicio: s.hora_inicio,
        hora_fim: s.hora_fim,
        target_slot: s.target_padrao,

        line1: clean(document.getElementById("line1").value),
        line2: clean(document.getElementById("line2").value),
        line3: clean(document.getElementById("line3").value),
        line4: clean(document.getElementById("line4").value),

        chg_line1: document.getElementById("chg1").checked ? "SIM" : "NAO",
        chg_line2: document.getElementById("chg2").checked ? "SIM" : "NAO",
        chg_line3: document.getElementById("chg3").checked ? "SIM" : "NAO",
        chg_line4: document.getElementById("chg4").checked ? "SIM" : "NAO",

        usuario: "mobile"
      };

      // se vazio, salva como 0 para não poluir com string vazia
      ["line1","line2","line3","line4"].forEach(k => {
        if (body[k] === "") body[k] = 0;
      });

      try {
        const res = await fetch(`${SCRIPT_URL}?action=saveProduction`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const json = await res.json();
        if (json.status !== "success") throw new Error(json.message || "saveProduction error");

        msg.textContent = "Saved successfully.";
        msg.classList.add("ok");
      } catch (e) {
        msg.textContent = "Error: " + e.message;
        msg.classList.add("err");
      }
    }

    document.getElementById("sendBtn").addEventListener("click", send);

    loadSlots().catch(err => {
      msg.textContent = "Error loading periods: " + err.message;
      msg.classList.add("err");
    });
  </script>
</body>
</html>
