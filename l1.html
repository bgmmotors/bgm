<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLM6 – Production Launch</title>
  <style>
    html, body { margin:0; padding:0; background:#000; color:#fff; font-family: Arial, Helvetica, sans-serif; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 14px; }

    .top { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    .title { font-weight: 900; letter-spacing: .6px; font-size: 22px; }
    .dt { font-weight: 900; font-size: 14px; color:#ddd; }

    .card {
      background:#111; border:2px solid #2b2b2b; border-radius:14px;
      padding: 14px; box-shadow: 0 0 10px rgba(0,0,0,.55);
      margin-bottom: 12px;
    }

    label { display:block; font-size: 12px; color:#bbb; margin-bottom: 6px; }

    select, input {
      width:100%;
      background:#0b0b0b;
      color:#fff;
      border:1px solid #333;
      border-radius: 12px;
      padding: 14px 12px;
      font-size: 16px;
      outline:none;
      box-sizing:border-box;
    }
    select:focus, input:focus { border-color:#777; }

    .grid { display:grid; grid-template-columns: 1fr; gap:12px; margin-top: 12px; }

    .lineRow { display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; }
    .lineLabel { font-weight: 900; font-size: 14px; margin-bottom: 6px; color:#fff; }

    .flag {
      display:flex; align-items:center; gap:8px;
      user-select:none;
      font-size: 13px;
      color:#ddd;
      white-space: nowrap;
    }
    .flag input { width:18px; height:18px; }

    .btn {
      width:100%;
      margin-top: 14px;
      background:#00b050;
      border:none;
      color:#000;
      font-weight: 900;
      font-size: 18px;
      padding: 16px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
    .btn:disabled { opacity:.55; cursor:not-allowed; }

    .foot {
      margin-top: 14px;
      font-size: 12px;
      color:#bbb;
    }

    .msg { margin-top:10px; font-size: 13px; color:#ddd; }
    .msg.ok { color:#7CFF9B; }
    .msg.err { color:#ff8080; }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="top">
      <div class="title">CLM6 – Production Launch</div>
      <div class="dt" id="dt">--</div>
    </div>

    <div class="card">
      <label for="slotSel">Period</label>
      <select id="slotSel"></select>

      <div class="grid" id="linesGrid"></div>

      <button class="btn" id="sendBtn">Send</button>

      <div class="foot">
        Stops: .1 Maintenance | .2 Material | .3 People | .4 Quality | .5 No Schedule
      </div>

      <div class="msg" id="msg"></div>
    </div>

  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxugNG9AE1dpoobCrOYFaTzbH3EUVkd1SbbASSdcaG3eZBLuoePB5F0bolIgiCiqqIT/exec";

    const LINES = [
      { key:"line1", label:"LINE 1", flag:"chg_line1" },
      { key:"line2", label:"LINE 2", flag:"chg_line2" },
      { key:"line3", label:"LINE 3", flag:"chg_line3" },
      { key:"line4", label:"LINE 4", flag:"chg_line4" }
    ];

    function todayISO(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function startDT(){
      const el = document.getElementById("dt");
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      function tick(){
        const now = new Date();
        const d = String(now.getDate()).padStart(2,"0");
        const m = monthNames[now.getMonth()];
        const y = String(now.getFullYear()).slice(-2);
        const hh = String(now.getHours()).padStart(2,"0");
        const mm = String(now.getMinutes()).padStart(2,"0");
        el.textContent = `${d}-${m}-${y} ${hh}:${mm}`;
      }
      tick(); setInterval(tick, 1000);
    }

    function buildLineInputs(){
      const grid = document.getElementById("linesGrid");
      grid.innerHTML = "";

      LINES.forEach(l => {
        const wrap = document.createElement("div");

        wrap.innerHTML = `
          <div class="lineLabel">${l.label}</div>
          <div class="lineRow">
            <div>
              <input
                id="${l.key}"
                inputmode="text"
                autocomplete="off"
                autocapitalize="off"
                spellcheck="false"
                placeholder=""
              />
            </div>
            <label class="flag">
              <input type="checkbox" id="${l.flag}">
              Another Code?
            </label>
          </div>
        `;

        grid.appendChild(wrap);
      });
    }

    async function loadSlots(){
      const sel = document.getElementById("slotSel");
      sel.innerHTML = `<option>Loading...</option>`;

      const res = await fetch(`${SCRIPT_URL}?action=configSlots`);
      const json = await res.json();
      if (json.status !== "success") throw new Error(json.message || "configSlots error");

      sel.innerHTML = "";
      json.slots.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id_slot;
        // dropdown: só turno e período (sem target)
        opt.textContent = `Shift ${s.shift} – ${s.label}`;
        opt.dataset.shift = String(s.shift);
        opt.dataset.hi = s.hora_inicio;
        opt.dataset.hf = s.hora_fim;
        opt.dataset.target = String(s.target_padrao || 0);
        sel.appendChild(opt);
      });
    }

    function setMsg(text, type){
      const el = document.getElementById("msg");
      el.className = "msg " + (type || "");
      el.textContent = text || "";
    }

    function getPayload(){
      const sel = document.getElementById("slotSel");
      const opt = sel.options[sel.selectedIndex];

      const payload = {
        action: "saveProduction",
        data: todayISO(),
        id_slot: opt.value,
        shift: Number(opt.dataset.shift || 0),
        hora_inicio: opt.dataset.hi,
        hora_fim: opt.dataset.hf,
        target_slot: Number(opt.dataset.target || 0),
        usuario: "mobile"
      };

      // valores como TEXTO (pode ser ".1", etc.)
      LINES.forEach(l => {
        payload[l.key] = (document.getElementById(l.key).value || "").trim();
        payload[l.flag] = document.getElementById(l.flag).checked ? "SIM" : "";
      });

      return payload;
    }

    async function send(){
      setMsg("");
      const btn = document.getElementById("sendBtn");
      btn.disabled = true;

      try {
        const body = getPayload();

        const res = await fetch(`${SCRIPT_URL}?action=saveProduction`, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        if (json.status !== "success") throw new Error(json.message || "Save error");

        setMsg("Saved ✅", "ok");
      } catch (e) {
        setMsg(String(e.message || e), "err");
      } finally {
        btn.disabled = false;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", send);

    startDT();
    buildLineInputs();
    loadSlots().catch(err => setMsg(err.message || String(err), "err"));
  </script>
</body>
</html>
